      - DB_NAME=mvpmatch
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=mvpmatch
      - DB_PASSWORD=Aehie4aeLeiz
      - PORT=3000
      - JWT_SECRET=ohNe1Niemaitheopoo7uk1Woh8Che7Ko
    depends_on:
      - postgres

