      - 5432:5432
    environment:
      - POSTGRES_DB=mvpmatch
      - POSTGRES_USER=mvpmatch
      - POSTGRES_PASSWORD=Aehie4aeLeiz
    volumes:
      # scripts
      - ./postgres-entrypoint:/docker-entrypoint-initdb.d
      # named volumes
      - mvpmatch-dbdata:/var/lib/postgresql/data

  back:
    container_name: mvpmatch-back
